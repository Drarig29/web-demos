<!DOCTYPE html>
<div>Spammy subframe, uses focus() only</div>
<input id="textbox"></input>

<script>
    function log(e) {
        console.log(e.type);
    }
    document.getElementById("textbox").addEventListener("focus", log);
    document.getElementById("textbox").addEventListener("blur", log);
    document.getElementById("textbox").focus();
    setInterval(() => window.open("https://www.example.com/?spam"), 999);
</script>
